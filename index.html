<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WriteMine - Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="bg-[#f8fafc] border-t border-gray-200 min-h-screen flex items-center justify-center px-4">

    <div id="loader"
        class="hidden fixed inset-0 bg-white dark:bg-gray-900 bg-opacity-85 flex flex-col items-center justify-center z-50 space-y-3">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">Please wait...</p>
    </div>
    
    <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8">

        <!-- Logo / Heading -->
        <h1 class="text-4xl font-bold text-gray-800 text-center animate__animated animate__fadeInDown">
            <span class="text-indigo-600">Write</span>Mine
        </h1>

        <!-- Tagline -->
        <p class="text-gray-500 mt-2 text-center italic animate__animated animate__fadeInUp">
            Turn your words into impact.
        </p>

        <!-- Login Form -->
        <form id="loginForm" class="mt-8 space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
                <input type="email" id="email" placeholder="you@example.com"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-600">Password</label>
                <input type="password" id="password" placeholder="••••••••"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Login
            </button>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account?
                    <a href="signup.html" class="text-blue-600 hover:underline font-medium">SignUp Now</a>
                </p>
            </div>
        </form>
    </div>

    <script type="module" src="src/login.js"></script>
</body>

</html>
