<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WriteMine - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>


<body class="bg-gray-100">
    <div id="celebration-container"></div>

    <div id="mainLoader"
        class="hidden absolute inset-0 bg-white dark:bg-gray-900 bg-opacity-85 flex flex-col items-center justify-center z-50 space-y-3">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin">
        </div>
        <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">Loading...</p>
    </div>

    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <div class="flex items-center">
                    <span class="text-2xl font-bold"><span
                            class="text-2xl font-bold text-indigo-600">Write</span>Mine</span>
                </div>

                <div class="flex items-center space-x-4 relative">

                    <div class="flex items-center cursor-pointer group" id="userDropdownBtn">
                        <img src="" id="navBarProfilePic" alt="Profile" class="w-12 h-12 rounded-full object-cover">
                        <span id="navUserName" class="ml-2 font-medium hidden md:inline">User Name</span>
                        <i class="fas fa-caret-down ml-1 text-gray-500 hidden md:inline"></i>
                    </div>

                    <div id="userDropdown"
                        class="hidden border border-gray-400 absolute right-0 top-12 bg-white rounded-md shadow-lg py-1 w-48 z-20">
                        <a href="#" class="block border-b px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="#" class="block border-b px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                        <a href="#" class="block border-b px-4 py-2 text-gray-700 hover:bg-gray-100">Posts</a>
                        <button id="logoutBtn"
                            class="block px-4 py-2 text-gray-700 w-full text-left hover:bg-gray-100 border-t border-gray-100">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 py-6 grid grid-cols-1 md:grid-cols-12 gap-6">
        <div class="hidden md:block md:col-span-3">
            <div class="bg-white rounded-lg shadow p-4 sticky top-20">
                <div class="flex items-center space-x-3 mb-4">
                    <img src="" id="leftSideBarProfilePic" alt="Profile" class="w-12 h-12 rounded-full object-cover">
                    <div>
                        <h3 id="leftSideBarUserName" class="font-semibold">User Name</h3>
                        <p id="leftSideBarUserEmail" class="text-gray-500 text-sm">@Someone</p>
                    </div>
                </div>
                <div class="border-t border-gray-200 pt-2 w-full text-center text-sm text-gray-700 space-y-2">
                    <p id="bio" class="italic text-gray-600">No bio added yet.</p>
                    <button id="addbioBtn" onclick="addBio()"
                        class="px-3 py-1 bg-blue-600 text-white text-sm rounded hover:bg-blue-700">
                        Add Bio
                    </button>
                </div>
            </div>
        </div>

        <div class="col-span-12 md:col-span-6 space-y-4">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="flex items-center space-x-3">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" id="createPostProfilePic" alt="Profile"
                        class="w-10 h-10 rounded-full object-cover">
                    <button onclick="openPostModal()" id="whatsOnYourMindBtn"
                        class="flex-1 bg-gray-100 hover:bg-gray-200 rounded-full py-2 px-4 text-left text-gray-500 transition">
                        What's on your mind?
                    </button>
                </div>
                <div class="border-t border-gray-200 mt-3 pt-3 flex flex-wrap gap-2 sm:justify-between justify-center">
                    <button onclick="openPostModal('live')"
                        class="flex items-center justify-center space-x-2 text-gray-500 hover:bg-gray-100 rounded-lg flex-1 min-w-[130px] py-2">
                        <i class="fas fa-video text-red-500"></i>
                        <span class="text-sm">Live Video</span>
                    </button>

                    <button onclick="openPostModal('photo')"
                        class="flex items-center justify-center space-x-2 text-gray-500 hover:bg-gray-100 rounded-lg flex-1 min-w-[130px] py-2">
                        <i class="fas fa-images text-green-500"></i>
                        <span class="text-sm">Photo/Video</span>
                    </button>

                    <button onclick="openPostModal('feeling')"
                        class="flex items-center justify-center space-x-2 text-gray-500 hover:bg-gray-100 rounded-lg flex-1 min-w-[130px] py-2">
                        <i class="fas fa-smile text-yellow-500"></i>
                        <span class="text-sm">Feeling/Activity</span>
                    </button>
                </div>
            </div>
            <div class="space-y-6" id="allPosts"></div>
        </div>

        <div class="hidden md:block md:col-span-3">
            <div class="bg-white rounded-lg shadow p-4 sticky top-20">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="font-semibold">Users</h3>
                    <div class="flex space-x-2">
                        <button class="text-gray-500 hover:bg-gray-100 p-1 rounded-full">
                            <i class="fas fa-video"></i>
                        </button>
                        <button class="text-gray-500 hover:bg-gray-100 p-1 rounded-full">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div id="sidebarContacts" class="space-y-3">
                </div>
            </div>
        </div>
    </div>

    <div id="postModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg w-full max-w-2xl mx-4">
            <div class="border-b border-gray-200 p-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold" id="modalTitle">Create Post</h3>
                <button onclick="closePostModal()" class="text-gray-500 hover:bg-gray-100 p-2 rounded-full">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="p-4">
                <div id="loader"
                    class="hidden absolute inset-0 bg-white dark:bg-gray-900 bg-opacity-85 flex flex-col items-center justify-center z-50 space-y-3">
                    <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin">
                    </div>
                    <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">Please wait...</p>
                </div>

                <div class="flex items-center space-x-3 mb-4">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" id="modalProfilePic" alt="Profile"
                        class="w-10 h-10 object-cover rounded-full ">
                    <div>
                        <h4 id="modalUserName" class="font-medium">John Doe</h4>
                        <div class="flex items-center space-x-1 bg-gray-100 rounded-md px-2 py-1">
                            <i class="fas fa-globe-americas text-xs"></i>
                            <span class="text-xs">Public</span>
                            <i class="fas fa-caret-down text-xs"></i>
                        </div>
                    </div>
                </div>

                <textarea class="w-full border-none outline-none resize-none text-lg" rows="5"
                    id="postContent"></textarea>

                <div id="imagePreview" class="mt-4 hidden relative max-h-[20vh] overflow-y-auto">
                    <div class="relative w-full">
                        <img id="previewImage" src="#" alt="Preview"
                            class="w-full max-h-[45vh] object-contain rounded-lg border border-gray-200">
                        <button onclick="removeImage()"
                            class="absolute top-2 right-2 bg-white rounded-full p-2 shadow-md hover:bg-gray-100">
                            <i class="fas fa-times text-gray-600"></i>
                        </button>
                    </div>
                </div>

                <div
                    class="border border-gray-300 rounded-xl p-4 mt-4 flex items-center justify-between bg-white shadow-sm hover:shadow-md transition-all duration-300">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-plus-circle text-blue-500 text-xl"></i>
                        <span class="text-gray-600 font-medium">Add to your post</span>
                    </div>

                    <label for="imageUpload"
                        class="flex items-center space-x-2 cursor-pointer hover:bg-blue-50 px-3 py-2 rounded-full transition-all duration-200">
                        <i class="fas fa-image text-green-500 text-lg"></i>
                        <span class="text-gray-700 text-sm">Photo</span>
                        <input type="file" id="imageUpload" accept="image/*" class="hidden" onchange="previewFile()">
                    </label>
                </div>

            </div>

            <div class="border-t border-gray-200 p-4">
                <button id="postBtn"
                    class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md">
                    Post
                </button>
            </div>
        </div>
    </div>

    <div id="commentsModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">


        <div class="bg-white rounded-lg w-full max-w-2xl mx-4 max-h-[90vh] flex flex-col">
            <div class="border-b border-gray-200 p-4 flex items-center justify-between">
                <h3 class="text-xl font-semibold">Comments</h3>
                <button onclick="closeCommentsModal()" class="text-gray-500 hover:bg-gray-100 p-2 rounded-full">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="overflow-y-auto flex-1 p-4">

                <div id="modalLoader"
                    class="hidden absolute inset-0 bg-white/70 backdrop-blur-sm z-50 flex flex-col items-center justify-center space-y-6 rounded-lg">
                    <div class="relative w-20 h-20">
                        <div
                            class="absolute inset-0 rounded-full border-4 border-t-transparent border-blue-500 animate-spin shadow-md">
                        </div>
                        <div
                            class="absolute inset-2 rounded-full bg-gradient-to-br from-blue-100 to-white animate-pulse">
                        </div>
                    </div>
                    <p class="text-lg font-semibold text-blue-600 tracking-wide">
                        Loading...
                    </p>
                </div>
                <div id="mainLoader"
                    class="hidden absolute inset-0 bg-white dark:bg-gray-900 bg-opacity-85 flex flex-col items-center justify-center z-50 space-y-3">
                    <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin">
                    </div>
                    <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">Loading...</p>
                </div>


                <div id="noCommentsSection" class="text-center">
                    <h1 class="text-2xl text-gray-600 font-semibold">No Comments Yet</h1>
                    <h2 class="text-gray-500">Be the first to comment.</h2>
                </div>
                <div id="commentsContainer" class="space-y-4"></div>
            </div>

            <div class="border-t border-gray-200 p-4">
                <div class="flex items-center space-x-3">
                    <img id="commentModalUserPic" src="" alt="Profile" class="w-8 h-8 rounded-full object-cover">
                    <div class="flex-1 bg-gray-100 rounded-full px-4 py-2">
                        <input type="text" placeholder="Write a comment..." id="commentInput"
                            class="bg-transparent border-none outline-none w-full">
                    </div>
                    <button id="addCommentBtn" class="text-blue-500 hover:text-blue-600">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="src/home.js"></script>
</body>

</html>
