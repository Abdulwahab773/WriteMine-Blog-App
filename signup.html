<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WriteMine - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#f8fafc] min-h-screen flex items-center justify-center px-4 my-10">
    
    <div id="loader" 
        class="hidden fixed inset-0 bg-white dark:bg-gray-900 bg-opacity-85 flex flex-col items-center justify-center z-50 space-y-3">
        <div class="w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin"></div>
        <p class="text-lg font-semibold text-gray-700 dark:text-gray-200">Please wait...</p>
    </div>



    <div class="bg-white shadow-2xl rounded-2xl max-w-md w-full p-8 space-y-6">
        <div class="text-center">

            <!-- Logo / Heading -->
            <h1 class="text-4xl font-bold text-gray-800 text-center animate__animated animate__fadeInDown">
                <span class="text-indigo-600">Write</span>Mine
            </h1>

            <!-- Tagline -->
            <p class="text-gray-500 mt-2 text-center italic animate__animated animate__fadeInUp">
                Sign up and start writing your story.
            </p>
        </div>

        <form id="signUpForm" class="space-y-3">
            <div>
                <label class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" placeholder="John Doe" id="fullName" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" placeholder="john@example.com" id="email" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" placeholder="********" id="password" required
                    class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" accept="image/*" id="profilePic"
                    class="mt-1 w-full border border-gray-300 px-4 py-2 rounded-lg text-sm text-gray-600 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
            </div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2  rounded-lg hover:bg-blue-700 transition duration-200">
                Create Account
            </button>

            <div class="flex items-center justify-center text-sm text-gray-500">or</div>

            <button type="button"
                class="w-full border border-gray-300 flex items-center justify-center py-2 rounded-lg hover:bg-gray-100 transition ">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-2" />
                Continue with Google
            </button>

            <!-- ðŸ‘‡ Already have an account -->
            <div class="text-center pt-4">
                <p class="text-sm text-gray-600">
                    Already have an account?
                    <a href="index.html" class="text-blue-600 hover:underline font-medium">Login</a>
                </p>
            </div>
        </form>

    </div>

    <script type="module" src="./src/signup.js"></script>
</body>

</html>
